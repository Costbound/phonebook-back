tags:
  - Authentication
summary: Refresh user
operationId: refreshUser
description: "Refresh user's access token by refresh token. Request body should be empty, all required data takes from cookies."
security:
  - cookieAuth: []
responses:
  '200':
    description: Successfully refresh user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
              data:
                type: object
                required:
                  - token
                  - user
                properties:
                  token:
                    type: string
                    desacription: 'Access token uses for avtorization.'
                    example: 'qLVfwR9pQRPbuAfEiwZXZwKUFTzT/oCWbpXYQh3m'
                  user:
                    type: object
                    required:
                      - email
                      - name
                    properties:
                      email:
                        type: string
                        example: example@mail.com
                      name:
                        type: string
                        example: 'Winston Churchill'
  '401':
    description: 'Refresh token expired / not valid. Session not found'
    $ref: '../../../components/responses/401refresh.yaml'
  '404':
    description: 'User not found'
    $ref: '../../../components/responses/404user.yaml'
